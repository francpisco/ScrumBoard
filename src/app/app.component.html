<h2>Template goes here.</h2>
<h5>All Notes:</h5>
<div *ngFor="let note of allNotes">{{ note.story }} {{ note.color }} {{ note.boardCol }}</div>
<h5>ToDo Notes:</h5>
<div *ngFor="let note of todoNotes">{{ note.story }} {{ note.color }} {{ note.boardCol }}</div>
<h5>Doing Notes:</h5>
<div *ngFor="let note of doingNotes">{{ note.story }} {{ note.color }} {{ note.boardCol }}</div>
<h5>Done Notes:</h5>
<div *ngFor="let note of doneNotes">{{ note.story }} {{ note.color }} {{ note.boardCol }}</div>
